<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.cdnfonts.com/css/vividly" rel="stylesheet">
<link href='styles.css' rel='stylesheet'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown till Cerby Plush shipping</title>
</head>
</head>
<body>
    <header>
        <h1>Cerby Plush Shipment Countdown</h1>
    </header>
    <main>
        <img class="cerby_plush" src="cerby_plush.webp" onclick="new Audio('SqueakyToy.wav').play();">
        <div class="countdown">
            <div class="countdown-item">
                <span class="days">00</span>
                <span class="label">days</span>
            </div>
            <div class="countdown-item">
                <span class="hours">00</span>
                <span class="label">hours</span>
            </div>
            <div class="countdown-item">
                <span class="minutes">00</span>
                <span class="label">minutes</span>
            </div>
            <div class="countdown-item">
                <span class="seconds">00</span>
                <span class="label">seconds</span>
            </div>
        </div>
    </main>
    <footer>
        <p>For Minawan with love, by AkiWan</p>
        <p>Credits to SamsaWan</p>
    </footer>
    <script src="countdown.js">
    </script>
</body>
</html>
